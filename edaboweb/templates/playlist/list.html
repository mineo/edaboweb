{% extends "base.html" %}
{% set active_page = 'playlists' %}
{% block innercontent %}

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Items</th>
    </tr>
  </thead>
  <tbody>
    {% for description, name, gid, items in playlists %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>
        <a href="{{ url_for('playlist.list_playlists') }}{{ gid }}">
          {{ name }}
        </a>
      </td>
      <td>{{ items }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
