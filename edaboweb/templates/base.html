{% set navigation_bar = [
(url_for('index.index'), 'index', 'Home'),
(url_for('playlist.list_playlists'), 'playlists', 'Playlists')
]
%}
<!DOCTYPE html>
<html>
  <head>
    <title>Edaboweb</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('index.index') }}">Edabo</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% for href, id, name in navigation_bar %}
          <li {% if id == active_page %} class="active" {% endif %}>
            <a href="{{ href | e}}">{{ name|e }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  <div>
    {% block content %} {% endblock %}
  </div>
</body>
</html>
